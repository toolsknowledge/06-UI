<!DOCTYPE html>
<html>
    <head>
        <title>SVG</title>
    </head>
    <body>




        <svg width="300" height="200" style="border: 1px solid salmon;">
            <!-- <polygon points="150,20 190,160 60,160" style="stroke-width: 2;stroke: red;fill: yellow;"></polygon> -->
            <polygon points="20,20 50,100 150,120 180,160 200,180" 
                style="stroke: royalblue;stroke-width: 2;fill: yellowgreen;"></polygon>
        </svg>


        <svg width="300" height="200" style="border: 1px solid red;">
            <line x1="50" y1="50" x2="150" y2="50" style="stroke: red;stroke-width: 2;"></line>
            <line x1="150" y1="50" x2="150" y2="150" style="stroke: red;stroke-width: 2;"></line>
            <line x1="150" y1="150" x2="250" y2="150" style="stroke: red;stroke-width: 2;"></line>
        </svg>


        <svg width="200" height="200" style="border: 1px solid green;">
            <ellipse cx="100" cy="100" rx="80" ry="40" style="stroke: red;stroke-width: 4;fill: yellow;"></ellipse>
            <ellipse cx="100" cy="100" rx="40" ry="20" style="stroke: red;stroke-width: 4;fill: white;"></ellipse>
            <text x="70" y="100" style="fill: red;">AshokIT</text>
        </svg>


        <svg width="200" height="200" style="border: 1px solid yellow;">
            <rect rx="20" x="20" y="20" width="160" height="160" 
                          style="stroke: red;stroke-width: 4;fill: yellow;"></rect>
            <rect rx="20" x="40" y="40" width="120" height="120"
                  style="stroke-width: 4;stroke: red;fill: white;"></rect>
            <text x="60" y="100" style="fill: red;" transform="rotate(-20,80,40)">FullStack UI</text>
        </svg>


        <svg width="200" height="200" style="border: 1px solid red;">
            <circle cx="100" cy="100" r="80" style="stroke-width: 4;stroke: green;fill: yellow;opacity: 0.5;"></circle>
        </svg>
    </body>
</html>
