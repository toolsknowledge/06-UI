<!--
    svg - scalar vector graphics

    xml based

    svg have more clarity while performing "zoom" operations

    svg used to build the "game" applications

    svg elements are "heavy" elements
-->
<!DOCTYPE html>
<html>
    <head>
        <title>SVG Elements</title>
    </head>
    <body>

        <svg width="400" height="300" style="border: 1px solid red;">
            <ellipse cx="200" cy="150" rx="180" ry="90" style="fill: red;stroke: hotpink;stroke-width: 3;"></ellipse>
        </svg>




        <svg width="500" height="500" style="border: 1px solid red;">
            <rect x="50"
                  y="50"
                  width="400"
                  height="400"
                  stroke="green"
                  stroke-width="3"
                  fill="yellow"></rect>


            <rect x="100"
                  y="100"
                  width="300"
                  height="300"
                  stroke="green"
                  stroke-width="3"
                  fill="red"></rect>

            <circle cx="250" cy="250" r="50" fill="salmon" stroke="pink" stroke-width="2"></circle>
        </svg>




        <svg width="100" height="100" style="border: 1px solid red;">
            <circle cx="50" cy="50" r="30" stroke-width="4" stroke="green" fill="yellow"></circle>
        </svg>




        <svg width="200" height="200">
            <text x="0" y="40" fill="red" transform="rotate(45,50,50)">Ashok IT</text>
        </svg>

        <br><br>
        <svg width="500" height="400" style="border: 1px solid green;">
            <line x1="10" y1="10" x2="200" y2="180" style="stroke: hotpink;stroke-width: 2;"></line>
        </svg>




        <br><br>
        <svg width="500" height="300" style="border: 1px solid red;">
            <polygon 
            points="200,20 400,200 200,200"
            style="stroke-width: 1px; fill:red;"></polygon>
        </svg>



        <br><br>
        <svg width="500" height="300">
            <polygon points="250,20 300,250 200,250" style="stroke-width: 3; fill: hotpink;stroke:indianred;"></polygon>
        </svg>



        <br><br>
        <svg width="500" height="200">
            <polyline 
            points="30,30 60,30 60,60 90,60 90,90"
            style="fill: none;stroke: red;stroke-width: 1px;"></polyline>
        </svg>



        <br><br>
        <svg width="500" height="200">
            <polyline 
            points="20,20 40,25 60,40 80,120 120,140 200,180"
            style="fill: none;stroke: black;stroke-width: 3px;"></polyline>
        </svg>

    </body>
</html>
