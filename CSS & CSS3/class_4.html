<!DOCTYPE html>
<html>
    <head>
        <title>Relative</title>
        <style>
            .little_top{
                position: relative;
                bottom: 10px;
            }
            .relative_css{
                position: relative;
                top: 10px;
            }
        </style>
    </head>
    <body>
        <article>
            welcome to <span class="little_top">ashokit</span>
        </article>
        <article>
            welcome to <span class="relative_css">fullstack</span>
        </article>
    </body>
</html>
