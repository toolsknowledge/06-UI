<!DOCTYPE html>
<html>
    <head>
        <style>
            article{
                width: 205px;
                height: 205px;
                border: 1px solid salmon;
            } 
            img{
                width: 200px;
                height: 200px;
            }  
        </style>
        <script>
            function drag(event){
                event.dataTransfer.setData("key1",event.target.id);
            }
            function drop(event){
                event.preventDefault();
                let id = event.dataTransfer.getData("key1");
                event.target.appendChild( document.getElementById(id) );
            }
            function allowDrop(event){
                event.preventDefault();
            }
        </script>
    </head>
    <body>
        <article id="my_article" ondrop="drop(event)" ondragover="allowDrop(event)"></article>
        <br><br>
        <img id="my_logo" src="logo.jpg" draggable="true" ondragstart="drag(event)">
    </body>
</html>
