<!DOCTYPE html>
<html>
    <head>
        <style>
            .parent{
                border: 2px solid red;
                height: 100px;
                display: flex;
                align-items: center;
               
            }

            .child{
                border: 2px solid black;
                padding: 5px;
                margin: 5px;
                
            }
        </style>
    </head>
    <body>
        <div class="parent">
            <div class="child">One</div>
            <div class="child">Two</div>
            <div class="child">Three</div>
            <div class="child">Four</div>
            <div class="child">Five</div>
        </div>
    </body>
</html>
