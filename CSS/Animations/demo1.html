<!DOCTYPE html>
<html>
    <head>
        <style>
           .parent{
               width: 800px;
               height: 400px;
               background-color: red;
           }
           .child{
               width: 50%;
               height: 50%;
               background-color: goldenrod;
               transition:transform 1s linear;
               
            }
            .parent:hover .child{
                background-color: yellow;
                transform: translateX(100%);
            } 
           
        </style>
    </head>
    <body>
        <div class="parent">
            <div class="child"></div>
        </div>
    </body>
</html>
