<!DOCTYPE html>
<html>
    <head>
        <title>ID VS CLASS</title>
        <style>
            #my_article{
                color: red;
            }
            .my_class{
                color: green;
            }
            article{
                color: brown;
            }
        </style>
    </head>
    <body>
        <article >
            Hello, welcome to id vs class level attributes
        </article>
    </body>
</html>







<!--
    id vs class
    ============

    id should be unique.
    Ex.  (wrong)
        <p id="my_id">Paragraph1</p>
        <p id="my_id">Paragraph2</p>

        (correct)
        <p id="id1">Para1</p>
        <p id="id2">Para2</p>

    
        we can use same class to multiple elements
        (correct)
        <p class="class_1">Paragraph1</p>
        <p class="class_1">Paragraph2</p>

    -------------------------------------------------------


    "id" attribute more priority compared to "class" attribute

    ------------------------------------------------------



-->
